<!DOCTYPE html>
<html>
<head>
  <title>D3.js Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<style>
   .svg-container {
  display: inline-block;
  position: relative;
  width: 100%;
  padding-bottom: 50%; /* Aspect ratio 2:1 */
  vertical-align: top;
  overflow: hidden;
}
.svg-container svg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

@media screen and (max-width: 600px) {
  .svg-container {
    padding-bottom: 100%; /* Aspect ratio 1:1 */
  }
}

</style>
<body>
  <h1>Chart Visualisation</h1>
  <div id="svg-container">
    <svg id="chart" width="800" height="400"></svg>
  </div>
  <script src="/js"></script>
</body>
</html>
